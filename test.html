<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Other Jawn</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300;0,500;0,800;1,300;1,500;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <!--ICONS USED FROM https://www.flaticon.com/free-icons/experience-->
  <body>
    <header>
      <div class="container-fluid p-4 d-flex justify-content-center">
        <div class="row">
          <div class="col-1 mt-2">
            <img
              src="./public/burgerjawn.svg"
              class="logo"
              alt="burgerjawn"
            />
          </div>
        </div>
        <div class="col-11 d-flex justify-content-between">
          <a
            href="index.html"
            class="link-title ms-5"
            ><h1 class="text-title fw-bold">BurgerJawn</h1></a
          >
          <button
            type="button"
            class="btn btn-primary rounded-pill ps-5 pe-5 shadow-sm fw-bold mt-3"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Sign up
          </button>
          <!--Modal Popup-->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1
                    class="modal-title fs-5"
                    id="exampleModalLabel"
                  >
                    Sign Up Popup
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body py-5">
                  Sign up functionality to be developed! Stay tooned!
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-dark"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                  >
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="content">
      <!--Chef-->
      <section class="chef">
        <div class="container bg-danger rounded-pill">
          <div class="row py-5">
            <div class="col-5 d-flex justify-content-end align-items-center">
              <h1 class="fw-bold mt-2 text-white">The</h1>
            </div>
            <div class="col-2 d-flex flex-column align-items-center">
              <div class="circle-bg">
                <a
                  href="test.html"
                  class="link-title"
                >
                  <img
                    class="chef-img"
                    src="./public/chef.png"
                    alt="chef-img"
                  />
                </a>
              </div>
              <h4 class="chef-name fw-bold text-white m-0">Mary Ann</h4>
            </div>
            <div class="col-5 d-flex justify-content-start align-items-center">
              <h1 class="fw-bold mt-2 text-white">Chef</h1>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div
        class="container-fluid bg-warning p-4 mt-3 d-flex justify-content-center"
      >
        <div class="row-12 py-3">
          <p class="fw-bold m-0 text-dark">
            &copy; Copyright BurgerJawn <span id="currentYear"> </span>
          </p>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
