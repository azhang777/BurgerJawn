<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Burger Jawn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <header>
      <div class="container p-4 d-flex justify-content-center">
        <div class="row">
          <div class="col-1">
            <img
              src="/burgerjawn.svg"
              class="logo"
              alt="burgerjawn"
            />
          </div>
        </div>
        <div class="col-11 d-flex justify-content-between">
          <a
            href="#"
            class="link-title ms-5"
            ><h1 class="text-title">BurgerJawn</h1></a>
          <button
            class="btn btn-primary rounded-pill ps-5 pe-5 shadow-sm fw-bold"
          >
            Sign up
          </button>
        </div>
      </div>
    </header>

    <main class="content">
      <section class="hero">
        <div class="container">
          <div class="row py-5 justify-content-between">
            <div class="col-4">
              <div class="col-xxl-12">
                <img
                src="./public/burger.png"
                class="burger-img"
                alt="burger"
              />
             </div>
            </div>
            <div class="col-6 d-flex flex-column justify-content-center">
              <div class="col-xxl-12 ">
                <h1 class="pb-3">America's BurgerJawn</h1>
                <h2>This burger is so good...</h3>
                <h2 class="pb-3">makes you wanna slap your jawn!</h3>
                  <div class="row g-1 d-flex align-items-center"> 
                    <div class="col-3"><p class="m-0 ps-4 lead">Join Us &rarr;</p></div>
                    <div class="col-3"><button class="btn btn-primary shadow-sm">Facebook</button></div>
                    <div class="col-3"><button class="btn btn-primary shadow-sm">Twitter</button></div>
                  </div>
              </div>
            </div>
          </div>
          </div>
      </section>

      <section class="menu">

      </section>

      <section class="chef"></section>

      <section class="review"></section>
    </main>
    <footer class="footer">
      <div class="container p-3 d-flex justify-content-center">
        <p>&copy; Copyright BurgerJawn</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
